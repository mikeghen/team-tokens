<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixers Game Price History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .controls {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:hover {
            border-color: #667eea;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 16px;
            color: #c33;
            margin-top: 20px;
        }
        
        .game-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }
        
        .game-info.show {
            display: block;
        }
        
        .game-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .game-info p {
            color: #666;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ Philadelphia 76ers</h1>
        <p class="subtitle">Market Price History from Polymarket</p>
        
        <div class="controls">
            <label for="gameSelect">Select a Game:</label>
            <select id="gameSelect">
                <option value="">Loading games...</option>
            </select>
        </div>
        
        <div id="gameInfo" class="game-info">
            <h3 id="gameTitle"></h3>
            <p id="gameDate"></p>
            <p id="dataPoints"></p>
        </div>
        
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let chart = null;
        let games = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
        });
        
        // Load all games
        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                if (!response.ok) throw new Error('Failed to load games');
                
                games = await response.json();
                
                const select = document.getElementById('gameSelect');
                select.innerHTML = '<option value="">-- Select a game --</option>';
                
                games.forEach(game => {
                    const option = document.createElement('option');
                    option.value = game.id;
                    
                    // Format: PHI vs BOS - Oct 22, 2025
                    const slug = game.slug;
                    const parts = slug.split('-');
                    const homeTeam = parts[1] ? parts[1].toUpperCase() : '';
                    const awayTeam = parts[2] ? parts[2].toUpperCase() : '';
                    const date = new Date(game.game_date);
                    const dateStr = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });
                    
                    option.textContent = `${homeTeam} vs ${awayTeam} - ${dateStr}`;
                    option.dataset.slug = slug;
                    option.dataset.gameDate = game.game_start_utc;
                    
                    select.appendChild(option);
                });
                
                select.addEventListener('change', onGameSelected);
                
            } catch (error) {
                showError('Failed to load games: ' + error.message);
            }
        }
        
        // Handle game selection
        async function onGameSelected(event) {
            const gameId = event.target.value;
            
            if (!gameId) {
                hideGameInfo();
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                return;
            }
            
            try {
                const response = await fetch(`/api/price-history/${gameId}`);
                if (!response.ok) throw new Error('Failed to load price history');
                
                const history = await response.json();
                
                // Update game info
                const selectedOption = event.target.selectedOptions[0];
                showGameInfo(selectedOption.textContent, selectedOption.dataset.gameDate, history.length);
                
                // Update chart
                updateChart(history);
                
            } catch (error) {
                showError('Failed to load price history: ' + error.message);
            }
        }
        
        // Show game information
        function showGameInfo(title, gameDate, dataPoints) {
            const gameInfo = document.getElementById('gameInfo');
            const gameStartDate = new Date(gameDate);
            const dateStr = gameStartDate.toLocaleString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
            
            document.getElementById('gameTitle').textContent = title;
            document.getElementById('gameDate').textContent = `Game Time: ${dateStr}`;
            document.getElementById('dataPoints').textContent = `Data Points: ${dataPoints}`;
            
            gameInfo.classList.add('show');
        }
        
        // Hide game information
        function hideGameInfo() {
            document.getElementById('gameInfo').classList.remove('show');
        }
        
        // Update chart with new data
        function updateChart(history) {
            const timestamps = history.map(h => h.timestamp_utc);
            const prices = history.map(h => h.price);
            
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Market Price (%)',
                        data: prices,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return 'Price: ' + context.parsed.y.toFixed(2) + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time (UTC)'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                autoSkip: true,
                                maxTicksLimit: 12
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Market Price (%)'
                            },
                            min: 0,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
